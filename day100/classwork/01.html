<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

  <p>hi</p>

  <div id="box">
    <button onclick="replaceWithParagraph()">click</button>
  </div>

  <script>
    function replaceWithParagraph() {
      const div = document.getElementById('box');
      div.innerHTML = '<p>ღილაკი ჩანაცვლდა ამ პარაგრაფით.</p>';
    }
  </script>

</body>
</html>
