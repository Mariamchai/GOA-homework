<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listener Example</title>
</head>
<body>
  <button id="myButton">Click me</button>
  <button id="removeHandler">Remove Event</button>

  <script>
    
    function logFive() {
      console.log(5);
    }

    
    const button = document.getElementById('myButton');

    
    button.addEventListener('click', logFive);

    
    const removeBtn = document.getElementById('removeHandler');
    removeBtn.addEventListener('click', function() {
      button.removeEventListener('click', logFive);
      console.log('Event listener removed');
    });
  </script>
</body>
</html>
