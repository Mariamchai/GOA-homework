<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designspiration Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, rgb(255, 255, 255), rgb(221, 221, 221));
      padding: 10px 20px;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
      color: rgb(0, 0, 0);
    }

    .search {
      flex: 1;
      margin: 0 20px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: rgb(243, 243, 243);
      font-size: 14px;
      color: rgb(80, 80, 80);
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .menu p {
      text-decoration: none;
      color: rgb(51, 51, 51);
      font-size: 14px;
    }

    
    .btn-login {
      padding: 6px 12px;
      border: 1px solid rgb(200, 200, 200);
      background: rgb(255, 255, 255);
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-signup {
      padding: 6px 12px;
      background: rgb(0, 123, 255);
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 4px;
    }

    
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Designspiration</div>

    
    <input type="text" class="search" placeholder="Search">

    <div class="menu">
      <p>Explore</p>
      <p>Get Pro</p>
      <button class="btn-login">Log in</button>
      <button class="btn-signup">Sign up</button>
    </div>
  </div>
</body>
</html>
