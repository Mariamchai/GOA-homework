<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Navbar</title>
  <style>
    body {
      font-family: "Georgia", serif;
      height: 100vh;
      background: linear-gradient(rgba(245,225,230,1), rgba(220,230,255,1));
      display: flex;
      align-items: center;
      flex-direction: column;
      color: #2c2c40;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: rgba(30, 30, 60, 0.85);
      border-radius: 50px;
      padding: 0.6rem 2rem;
      backdrop-filter: blur(12px);
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.25);
    }

    .navbar p {
      text-decoration: none;
      color: #e0e0e8;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-size: 14px;
    }
    
    .hero {
      text-align: center;
      margin-top: 60px;
      max-width: 800px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 500;
      line-height: 1.4;
      color: #2d2c3a;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <p class="active">Lemurian Labs</p>
    <p>Technology</p>
    <p>About Us</p>
    <p>Our Thoughts</p>
    <p>Contact</p>
  </nav>

  <section class="hero">
    <h1>Affordable, Accessible and Efficient <br> AI Compute for Everyone</h1>
  </section>

</body>
</html>
