<!DOCTYPE html>
<html>
<head>
<style>
body{margin:0;
    background:#0b0f3b;
    color:#fff;
    font-family:sans-serif;
    padding:40px}
header,main{display:flex;justify-content:space-between}
input,button,section{background:#1c214f;color:#fff;border:0;border-radius:10px;padding:10px}
button{background:#4c5cff}
main{gap:20px;margin-top:30px}
.big{flex:2;background:linear-gradient(135deg,#4a5cff,#5e6bff)}
.side{flex:1}
</style>
</head>
<body>

<header><b> Weather Now</b><span>Units </span></header>

<h2 style="text-align: center;">How’s the sky looking today?</h2>
<p style="text-align: center;"><input placeholder="Search"> <button>Search</button></p>

<main>
  <section class="big">Berlin<br>Tuesday<br><h1> 20°</h1></section>
  <section class="side">3 PM 20°<br>4 PM 20°<br>5 PM 20°</section>
</main>

</body>
</html>
